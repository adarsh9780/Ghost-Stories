{% extends "base2.html" %}

{% load static %}


{% block main %}

{% include "navbar.html" %}</br></br>
    {% for blog in blogcontent %}
        <div class="col-sm-10 col-sm-offset-1 container" >
            <h1><strong>{{ blog.title }}</strong></h1><br/>
            <!-- <p class="lead">By : {{ blog.author }}</p> -->
            <p class="lead">{{ blog.timestamp }} | {{ blog.timestamp|timesince }} ago </p>
        </div>

        <div class="col-sm-10 col-sm-offset-1 container-fluid jumbotron" style="text-align : left">
            <p> {{ blog.text|safe|linebreaksbr }} </p> 
        </div>
    {% endfor %}

{% endblock %}
